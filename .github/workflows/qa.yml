name: QA

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  test:
    name: linting & spelling
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up Python '3,11'
        uses: actions/setup-python@v3
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          make test-deps

      - name: Run Quality Assurance
        run: |
          make qa

      - name: Run Code Checks
        run: |
          make nopost
