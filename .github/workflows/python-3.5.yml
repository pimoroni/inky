name: Python 3.5

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.5
      - name: Checkout Repository
        uses: actions/checkout@v1
        with:
            submodules: true
      - name: Install Dependencies
        run: |
          python -m pip install pip tox coveralls
      - name: Run tests
        run: |
          cd library && tox -vv


