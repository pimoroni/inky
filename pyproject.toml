[build-system]
requires = ["hatchling", "hatch-fancy-pypi-readme"]
build-backend = "hatchling.build"

[project]
name = "inky"
dynamic = ["version", "readme"]
description = "Inky pHAT Driver"
license = {file = "LICENSE"}
requires-python = ">= 3.7"
authors = [
    { name = "Philip Howard", email = "phil@pimoroni.com" },
]
maintainers = [
    { name = "Philip Howard", email = "phil@pimoroni.com" },
]
keywords = [
    "Pi",
    "Raspberry",
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Software Development",
    "Topic :: Software Development :: Libraries",
    "Topic :: System :: Hardware",
]
dependencies = [
    "numpy",
    "smbus2",
    "spidev"
]

[project.optional-dependencies]
rpi-gpio-output = ["RPi.GPIO"]
rpi = ["RPi.GPIO"]
example-depends = ["requests", "geocoder", "beautifulsoup4", "font-fredoka-one", "font-source-serif-pro", "font-hanken-grotesk", "font-intuitive"]

[project.urls]
GitHub = "https://www.github.com/pimoroni/inky-python"
Homepage = "https://www.pimoroni.com"

[tool.hatch.version]
path = "inky/__init__.py"

[tool.hatch.build]
include = [
    "/inky",
    "/README.md",
    "/CHANGELOG.md",
    "LICENSE"
]

[tool.hatch.build.targets.dist]
include = [
    "/examples"
]

[tool.hatch.metadata.hooks.fancy-pypi-readme]
content-type = "text/markdown"
fragments = [
  { path = "README.md" },
  { text = "\n" },
  { path = "CHANGELOG.md" }
]

[tool.ruff]
exclude = [
    '.tox',
    '.egg',
    '.git',
    '__pycache__',
    'build',
    'dist'
]
line-length = 200

[tool.codespell]
skip = """
./.tox,\
./.egg,\
./.git,\
./__pycache__,\
./build,\
./dist.\
"""

[tool.check-manifest]
ignore = [
    '.stickler.yml',
    'boilerplate.md',
    'check.sh',
    'install.sh',
    'uninstall.sh',
    'Makefile',
    'tox.ini',
    'tests/**',
    'examples/**',
    'hardware/**',
    'tools/**',
    '.coveragerc'
]

[pimoroni]
apt_packages = ["python3-rpi.gpio"]
configtxt = []
commands = []
